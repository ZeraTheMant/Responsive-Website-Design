<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<title>Acme Web Design</title>
</head>
<body>
	<div class="container">
		<h1 class="brand"><span style="color: red;">Acme</span> Web Design</h1>
		<div class="grid animated bounceInLeft">
			<div class="heading">
				<h3>Acme Web Design</h3>
				<dl>
					<dt><i class="fa fa-map"></i> 44 Something St.</dt>
					<dt><i class="fa fa-phone"></i> (555) 555-5555</dt>
					<dt><i class="fa fa-envelope"></i> imbapalagz@gmail.com</dt>
				</dl>
			</div>
			<div class="content">
				<h3>Contact Us</h3>
				<form>
					<p>
						<label>Name</label>
						<input type="text"/>
					</p>
					<p>
						<label>Company</label>
						<input type="text"/>
					</p>
					<p>
						<label>Email Address</label>
						<input type="email"/>
					</p>
					<p>
						<label>Phone Number</label>
						<input type="phone"/>
					</p>
					<p class="full">
						<label>Message</label>
						<textarea rows="5"></textarea>
					</p>
					<p class="full">
						<button>Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
